<app-cat *ngFor="let cat of cats" [cat]="cat"
         (catRemoved)="removeCat($event)"></app-cat>

<form #form="ngForm" (ngSubmit)="addCat(form.value); form.reset()">
  <h2>Add your kitty</h2>
  <input placeholder="Kitty name" name="name" ngModel>
  <input placeholder="Kitty URL" name="src" ngModel>
  <button type="submit">Add</button>
</form>
